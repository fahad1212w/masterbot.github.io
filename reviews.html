<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتجاتنا</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      z-index: 1000;
      background: #0f172a;
      border-bottom: 1px solid #1e293b;
    }

    ul a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    ul a:hover {
      color: lightgreen;
    }

    .container {
      padding-top: 100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 100px 40px 40px;
    }

    .product {
      background-color: white;
      color: #1e293b;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      max-width: 180px;
      margin: 0 auto 15px;
    }

    .product p {
      font-size: 16px;
      font-weight: 600;
    }

    .price {
      margin-top: 10px;
      color: #0077cc;
      font-weight: bold;
    }

    h2 {
  text-align: center;
  margin-top: 80px;
  font-size: 28px;
  color: lightgreen;
}

  </style>
</head>
