<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قوانين المتجر - Master Bot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* تصميم الصفحة الأساسية */
    body {
      background-color: #16213e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* تصميم الروابط في الأعلى */
    ul {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      z-index: 1000;
      background: transparent;
    }

    ul li {
      font-size: 18px;
    }

    a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: lightgreen;
    }

    /* إضفاء تنسيق المربع الذي يحتوي على القوانين */
    .rules-box {
      background-color: #16213e;
      color: white;
      border-radius: 8px;
      padding: 20px;
      margin: 100px auto 20px auto;
      width: 80%;
      max-width: 500px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .rules-box:hover {
      background-color: #3a3a3a;
    }

    /* تصميم نافذة القوانين المنبثقة */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #252a74;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      overflow-y: scroll;
      max-height: 70vh;
    }

    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }

    .close-btn:hover {
      color: black;
    }

    .modal-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .modal-rule {
      margin-bottom: 15px;
    }

    .modal-rule p {
      font-size: 18px;
    }

  </style>
</head>
<body>

  <!-- الروابط في أعلى الصفحة -->
  <ul>
    <li><a href="index.html">الرئيسية</a></li>
    <li><a href="products.html">المنتجات</a></li>
    <li><a href="reviews.html">التقييمات</a></li>
    <li><a href="rules.html">القوانين</a></li>
  </ul>

  <!-- المربع الذي يحتوي على "قوانين المتجر" -->
  <div id="rulesBox" class="rules-box">
    <h2>قوانين المتجر</h2>
  </div>

  <!-- نافذة منبثقة لعرض القوانين -->
  <div class="modal" id="rulesModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">×</span>
      <h2 class="modal-title">قوانين المتجر</h2>
      <div class="modal-rules">
        <!-- سيتم إضافة القوانين هنا -->
      </div>
    </div>
  </div>

  <script>
    // القوانين التي سيتم عرضها
    const rules = [
      "❖ يجب على العميل قراءة جميع تفاصيل المنتج قبل الشراء لتجنب أي لبس أو سوء فهم.",
      "❖ لا يمكن استرجاع أي منتج إذا تم فتحه أو استخدامه.",
      "❖ لا يتم تعويض أي منتج تم تعديله أو تغييره من قبل العميل أو أي طرف آخر.",
      "❖ في حال وجود خلل برمجي في المنتج، يجب على العميل التواصل مع الدعم الفني خلال 48 ساعة من الشراء.",
      "❖ يمكن للعميل تجربة المنتج قبل الشراء في حال كان ذلك متاحًا.",
      "❖ لا يمكن نقل ملكية المنتج إلى لاعب آخر بعد الشراء.",
      "❖ يجب أن يكون العميل مسؤولاً عن تأكيد صحة بيانات الدفع قبل إتمام عملية الشراء.",
      "❖ المتجر غير مسؤول عن أي أضرار ناتجة عن سوء استخدام المنتج أو التلاعب به.",
      "❖ جميع المبالغ المدفوعة للمنتجات غير قابلة للإرجاع إلا في حال وجود خطأ من المتجر أو خلل تقني.",
      "❖ يتم تسليم المنتج في حال كانت المدفوعات كاملة ولا يوجد أي نزاع متعلق بالدفع.",
      "❖ في حال شراء منتج خاطئ عن طريق الخطأ، يجب على العميل طلب إلغاء الشراء خلال 24 ساعة فقط.",
      "❖ لا يُسمح للعميل بتغيير أو تعديل المنتجات بعد شرائها مباشرة.",
      "❖ يجب عليك التأكد من توافق المنتج مع احتياجاتك قبل الشراء.",
      "❖ يتم تحديد مواعيد التسليم وفقًا للتوافر، ولا يتحمل المتجر أي تأخير غير ناتج عن تقصير من جانبنا.",
      "❖ يحق للمتجر تعديل أو إضافة أي من سياسات الشراء في أي وقت دون إشعار مسبق.",
      "❖ جميع المبيعات نهائية ولا يمكن استرجاع المبالغ المدفوعة إلا في حالات نادرة وموافقة الدعم الفني."
    ];

    // عرض القوانين عند الضغط على المربع
    document.getElementById('rulesBox').addEventListener('click', function() {
      const modal = document.getElementById('rulesModal');
      const modalRules = document.querySelector('.modal-rules');

      // إفراغ محتوى القوانين القديم قبل إضافتها
      modalRules.innerHTML = '';

      // إضافة كل قانون داخل النافذة المنبثقة
      rules.forEach(rule => {
        const ruleElement = document.createElement('div');
        ruleElement.classList.add('modal-rule');
        const ruleText = document.createElement('p');
        ruleText.textContent = rule;
        ruleElement.appendChild(ruleText);
        modalRules.appendChild(ruleElement);
      });

      // إظهار النافذة المنبثقة
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // تعطيل التمرير عند ظهور النافذة
    });

    // إغلاق النافذة عند الضغط على زر الإغلاق
    document.getElementById('closeModal').addEventListener('click', function() {
      const modal = document.getElementById('rulesModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // إعادة التمرير بعد إغلاق النافذة
    });

    // إغلاق النافذة إذا تم الضغط خارجها
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('rulesModal');
      if (event.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
  </script>

</body>
</html>
