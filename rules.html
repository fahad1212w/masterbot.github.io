<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قوانين المتجر - Master Bot</title>
  <style>
    /* تعديل الخلفية للصفحة */
    body {
      background-color: #16213e; /* خلفية الصفحة */
      color: white; /* تغيير لون النص إلى الأبيض */
      font-family: Arial, sans-serif; /* تحديد الخط */
      margin: 0;
      padding: 0;
    }

    /* تنسيق شريط الروابط العلوي */
    ul {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة */
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    ul li a:hover {
      color: lightgreen;
    }

    /* إضافة مسافة padding أعلى المحتوى لعدم تغطيته */
    .content {
      padding-top: 70px;
    }

    /* تنسيق المربع الذي يحتوي على النص "قوانين المتجر" */
    .rules-box {
      background-color: #16213e;
      color: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      cursor: pointer;
    }

    /* نافذة منبثقة (Modal) */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.4); 
      padding-top: 60px;
    }

    /* محتوى النافذة المنبثقة */
    .modal-content {
      background-color: #252a74;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      color: white;
    }

    /* زر الإغلاق */
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* تنسيق النص داخل المربع */
    .rules-box ul {
      list-style-type: none;
      padding: 0;
    }

    .rules-box li {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- شريط الروابط العلوي -->
  <ul>
    <li><a href="index.html">الرئيسية</a></li>
    <li><a href="products.html">المنتجات</a></li>
    <li><a href="reviews.html">التقييمات</a></li>
    <li><a href="rules.html">القوانين</a></li>
  </ul>

  <!-- مسافة padding لعدم تغطيه العنوان -->
  <div class="content">
    <!-- المربع الذي يحتوي على النص "قوانين المتجر" -->
    <div class="rules-box" id="showRulesBox">
      <p>قوانين المتجر</p>
    </div>
  </div>

  <!-- نافذة منبثقة تحتوي على القوانين -->
  <div id="rulesModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>قوانين المتجر</h2>
      <ul id="rulesList">
        <!-- القوانين ستضاف هنا باستخدام JavaScript -->
      </ul>
    </div>
  </div>

  <script>
    // القوانين المبدئية
    const rules = [
      "❖ يجب على العميل قراءة جميع تفاصيل المنتج قبل الشراء لتجنب أي لبس أو سوء فهم.",
      "❖ لا يمكن استرجاع أي منتج إذا تم فتحه أو استخدامه.",
      "❖ لا يتم تعويض أي منتج تم تعديله أو تغييره من قبل العميل أو أي طرف آخر.",
      "❖ في حال وجود خلل برمجي في المنتج، يجب على العميل التواصل مع الدعم الفني خلال 48 ساعة من الشراء.",
      "❖ يمكن للعميل تجربة المنتج قبل الشراء في حال كان ذلك متاحًا.",
      "❖ لا يمكن نقل ملكية المنتج إلى لاعب آخر بعد الشراء.",
      "❖ يجب أن يكون العميل مسؤولاً عن تأكيد صحة بيانات الدفع قبل إتمام عملية الشراء.",
      "❖ المتجر غير مسؤول عن أي أضرار ناتجة عن سوء استخدام المنتج أو التلاعب به.",
      "❖ جميع المبالغ المدفوعة للمنتجات غير قابلة للإرجاع إلا في حال وجود خطأ من المتجر أو خلل تقني.",
      "❖ يتم تسليم المنتج في حال كانت المدفوعات كاملة ولا يوجد أي نزاع متعلق بالدفع.",
      "❖ في حال شراء منتج خاطئ عن طريق الخطأ، يجب على العميل طلب إلغاء الشراء خلال 24 ساعة فقط.",
      "❖ لا يُسمح للعميل بتغيير أو تعديل المنتجات بعد شرائها مباشرة.",
      "❖ يجب عليك التأكد من توافق المنتج مع احتياجاتك قبل الشراء.",
      "❖ يتم تحديد مواعيد التسليم وفقًا للتوافر، ولا يتحمل المتجر أي تأخير غير ناتج عن تقصير من جانبنا.",
      "❖ يحق للمتجر تعديل أو إضافة أي من سياسات الشراء في أي وقت دون إشعار مسبق.",
      "❖ جميع المبيعات نهائية ولا يمكن استرجاع المبالغ المدفوعة إلا في حالات نادرة وموافقة الدعم الفني."
    ];

    // عند الضغط على المربع "قوانين المتجر"
    document.getElementById('showRulesBox').addEventListener('click', function() {
      const modal = document.getElementById('rulesModal');
      const rulesList = document.getElementById('rulesList');

      // إضافة القوانين داخل النافذة المنبثقة
      rulesList.innerHTML = '';  // إفراغ المحتوى الحالي
      rules.forEach(rule => {
        const li = document.createElement('li');
        li.textContent = rule;
        rulesList.appendChild(li);
      });

      // عرض النافذة المنبثقة
      modal.style.display = 'block';
    });

    // إغلاق النافذة المنبثقة عند الضغط على زر الإغلاق
    document.querySelector('.close-btn').addEventListener('click', function() {
      document.getElementById('rulesModal').style.display = 'none';
    });

    // إغلاق النافذة إذا تم الضغط في مكان خارج النافذة
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('rulesModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
